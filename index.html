<!DOCTYPE html>
<html lang="en" id="bd-beatdown" class="bd-slides bd-fullscreen bd-animated">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.0/markdown-it.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>

    <script src="//r3v1z3.github.io/breakdown/js/breakdown.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="//r3v1z3.github.io/breakdown/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>BeatDown</title>
</head>

<body id="custom">
    <div id="wrapper">
    </div>

    <script>

        const bd = new BeatDown('#wrapper', {
            title: 'BeatDown',
            merge_content: false,
            callback: ready
        });

        function ready() {
            bd.ready();
            console.log('Callback executed.');
        }

    </script>
</body>

</html>
